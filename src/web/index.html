<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOFORNIC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fondo">
        <img src="/src/Img/rascacielos.jpg" alt="Fondo">
    </div>
    <div class="fondo_circulo"></div>
    <div class="login-menu">
        <img src="/src/Img/logoDofornic.PNG" alt="Logo">
        <input type="text" placeholder="Usuario">
        <input type="password" placeholder="Contraseña">
        <div class="session-checkbox">
        <input type="checkbox" id="session-checkbox">
        <label for="session-checkbox">Mantener sesión activa</label>
        </div>
        <button type="submit">Ingresar</button>
        <div class="help-text">
            <a href="#">¿Necesitas ayuda?</a>
        </div>
    </div>
    <img src="/src/Img/logoDofornicLetra.PNG" alt="Logo" class="logo-C">
</body>
</html>
